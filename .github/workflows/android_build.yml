name: Build Android APK

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Baixa o código
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 2. Configura Java 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. Configura o Gradle 8.2 (Compatibilidade)
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: '8.2'

    # 4. Instala CMake 3.18.1 e NDK (CORREÇÃO DO ERRO)
    # O build.gradle exige essa versão específica, então precisamos instalá-la manualmente.
    - name: Install CMake & NDK
      run: |
        echo "yes" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "cmake;3.18.1" "ndk;25.1.8937393"

    # 5. Compila o APK
    - name: Build Debug APK
      run: gradle assembleDebug

    # 6. Upload do APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MedNES-Android-APK
        path: app/build/outputs/apk/debug/app-debug.apk
