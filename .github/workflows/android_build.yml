name: Build Android APK

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Baixa o código do seu repositório atual
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 2. Configura o Java 17 (Necessário para Android Gradle Plugin 8.x)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. Configura o Gradle 8.2
    # ISSO É IMPORTANTE: Evita o erro "HasConvention" forçando uma versão
    # compatível com o código que geramos anteriormente.
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: '8.2'

    # 4. Garante permissão de execução no script do Gradle
    - name: Make Gradle Executable
      run: chmod +x gradlew

    # 5. Compila o APK (Modo Debug)
    - name: Build Debug APK
      run: ./gradlew assembleDebug

    # 6. Faz o upload do APK gerado para você baixar
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MedNES-Android-APK
        path: app/build/outputs/apk/debug/app-debug.apk
